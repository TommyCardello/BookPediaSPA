<div class="container" ng-controller='genInfoCtrl'>
  
  <!-- Search bar -->
  <div>
    <p>
      <h1>Find what you need</h1>
    </p>
    <button class="btn btn-primary btn-lg btn-block" ng-click="toggle()">
      Search
    </button>
    <p ng-hide='mySearch' align="center">
      Search a book you want: <input type="text" class="form-control text-center" placeholder='Enter book name' align="text-center" ng-model='searchBooks'>
    </p>
  </div>

  <table class="table table-striped table-hover">
      <thead><tr>
      <th>Titles</th>
      <th>Authors</th>
      <th>Genres</th>
      <th>Books Short BIO</th>
    </tr></thead>
    <tbody><tr ng-repeat="book in books | filter:searchBooks | orderBy:'Author'" ng-controller='authorsBioCtrl'>
      <td>{{ book.title }} <a class="btn btn-default" href="#/booksBio/{{book.id}}">Learn more &raquo;</a></td>
      <td>{{ book.author }}</td>
      <td>{{ book.genre }}</td>
      <td>{{ book.shortBio }}</td>
    </tr></tbody>
  </table>
</div>


<p>This is the partial for booksBio.</p>
