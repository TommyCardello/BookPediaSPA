<div class="container" ng-controller='authorsInfoCtrl'>
  
  <!-- Search bar -->
  <div>
    <p>
      <h1>Find what you need</h1>
    </p>
    <button class="btn btn-primary btn-lg btn-block" ng-click="toggle()">
      Search
    </button>
    <p ng-hide='mySearch' align="center">
      Search a book you want: <input type="text" class="form-control text-center" placeholder='Enter book name' align="text-center" ng-model='searchBooks'>
    </p>
  </div>

  <table class="table table-striped table-hover">
    <thead><tr>
      <th>Name</th>
      <th>Author Books</th>
      <th>Author Bio</th>
      <th>Author Id</th>
    </tr></thead>
    <tbody><tr ng-repeat="authors in names | filter:searchBooks | orderBy:'Author'">
     <td>{{ authors.author }} <a class="btn btn-default" href="#/authorsBio/{{authors.authorId}}">Learn more author &raquo;</a></td>
     <td> 
        <ul>
          <li ng-repeat="books in authors.authorBooks"><p>{{books}}</p></li>
        </ul> 
     </td>
     <td>{{ authors.authorBio }}</td>
     <td>{{ authors.authorId }}</td>
    </tr></tbody>
  </table>
</div>
